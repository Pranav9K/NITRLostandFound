<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found Items - NIT Rourkela</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/responsesstyle.css">
</head>

<body>
  <nav>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/e2/NIT_Rourkela_Colour_Logo.svg" alt="NIT Rourkela Logo" class="logo-img">
      <span class="logo-text">NIT Rourkela</span>
    </div>
    <div class="nav-actions">
      <a class="username">userid</a>
      <a href="home.html" class="nav-button">Home</a>
      <a class="nav-button" href="index.html">Sign Out</a>
    </div>
  </nav>

  <main class="main-content">
    <div class="page-header">
      <h1 class="page-title">Lost & Found Items</h1>
      <p class="page-subtitle">Browse through all reported lost and found items from our community</p>
    </div>
    <div class="box">
      <div class="buttoncenterarea">
        <a class="responsestext">Search Your Item Using Images</a>
        <input type="file" id="imageInput" accept="image/*" style="display:none;">
        <button onclick = "pick()" class="upload-btn" id="uploadBtn">
          Upload Image
        </button>
        <img id="preview" width="200" style="display:none;">
      </div>
    </div>
  </main>
  

  <script>
    const userid = localStorage.getItem("Username");  
    if (userid) {
      document.querySelector(".username").textContent = userid;
    } else {
      document.querySelector(".username").textContent = "Guest";
    }
    
    function pick() {
      document.getElementById("imageInput").click();
    }

    document.getElementById("imageInput").onchange = function () {
      var file = this.files[0];
      var reader = new FileReader();

      reader.onload = function () {
        localStorage.setItem("image", reader.result);
      };
      reader.readAsDataURL(file);
    };

    document.querySelectorAll(".filter-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filter-btn")
          .forEach(b => b.classList.remove("active"));

        btn.classList.add("active");
    });
});

  </script> 
  <script src="scripts/script.js"></script>
</body>
</html>
