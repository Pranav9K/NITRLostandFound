<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found Items - NIT Rourkela</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/responsesstyle.css">
</head>

<body>
  <nav>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/e2/NIT_Rourkela_Colour_Logo.svg" alt="NIT Rourkela Logo" class="logo-img">
      <span class="logo-text">NIT Rourkela</span>
    </div>
    <div class="nav-actions">
      <a class="username">userid</a>
      <a href="home.html" class="nav-button">Home</a>
      <a class="nav-button" href="index.html">Sign Out</a>
    </div>
  </nav>

  <main class="main-content">
    <div class="page-header">
      <h1 class="page-title">Lost & Found Items</h1>
      <p class="page-subtitle">Browse through all reported lost and found items from our community</p>
    </div>
    <div class="box">
      <div class="buttoncenterarea">
        <button class="uploadimage">
          <a href="postitem.html" style="text-decoration: none; color: inherit;">Upload Image</a>
        </button>
      </div>
    </div>
  </main>
  

  <script>
    const userid = localStorage.getItem("Username");  
    if (userid) {
      document.querySelector(".username").textContent = userid;
    } else {
      document.querySelector(".username").textContent = "Guest";
    }
  </script> 
  <script src="scripts/script.js"></script>
</body>
</html>
