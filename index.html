<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>


<body>
  <div class="container">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/e2/NIT_Rourkela_Colour_Logo.svg" alt="Card Image" />
      <h2>Login Using OTP</h2>
      <p>Enter your email to login</p>
      <input type="email" placeholder="Enter your email" class="email-box"/>
      <button onclick="sendOTP()">Submit</button>
    </div>
  </div>


  <style>
    html, body {
      height: 100%;
      overflow: hidden; 
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: url("https://i.postimg.cc/3Jpg758L/NIT-Rourkela-1200x768.jpg") center center / cover no-repeat fixed;
      min-height: 100vh;
      line-height: 1.6;
      position: relative;
    }

    .container {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      color: white;
      width: 500px;
      background-color: rgb(0, 0, 0);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .card img {
      width: 50%;
      border-radius: 10px;
    }

    .email-box {
      width: 90%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    .card button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #ff6b35;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
        padding: 20px;
      }

      .card img {
        width: 70%;
      }

      .email-box {
        width: 100%;
      }

      button {
        width: 100%;
        padding: 12px;
      }
    }
  </style>

  <script type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function(){
        emailjs.init({
          publicKey: "JSFRhbJgSNy4ivopj",
        });
    })();
  </script>
  <script src="scripts/otpscript.js"></script>
</body>
</html>
